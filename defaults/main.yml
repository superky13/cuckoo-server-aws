## cuckoo config default variables
pkgs: ['python2-pip', 'libjpeg-turbo', 'libjpeg-devel', 'libffi-devel', 'zlib-devel', 'python2-devel', 'gcc', 'swig', 'openssl-devel', 'mongodb', 'mongodb-server', 'tcpdump']
custom_virtenv: "cuckoo_venv"
home_dir: "/root"
cuckoo_web_dir: "{{ home_dir }}/.cuckoo/web"
cuckoo_aws_dir: "{{ home_dir }}/cuckoo_aws"
cuckoo_base_dir: "{{ home_dir }}/.cuckoo"
cuckoo_conf_dir: "{{ home_dir }}/.cuckoo/conf"

### aws virtualization platform
## aws conf file vars
aws_resultserver_port: "2042"
aws_instance_type: "t2.medium"
aws_region_name: "us-east-2"
aws_availability_zone: "us-east-2b"
aws_platform: "windows"
aws_interface: "eth0"
aws_running_machines_gap: "1" 
aws_autoscale: "no"
aws_dynamic_machines_limit: "10" 

## cuckoo conf file vars
cuckoo_version_check: "yes" 
cuckoo_delete_original: "no" 
cuckoo_delete_bin_copy: "no"
cuckoo_machinery: "aws"
cuckoo_memory_dump: "no"
cuckoo_terminate_process: "no"
cuckoo_reschedule: "no"
cuckoo_process_results: "yes"
cuckoo_max_analysis_count: "0"
cuckoo_max_machines_count: "0"
cuckoo_max_vmstartup_count: "10"
cuckoo_freespace: "1024"
cuckoo_rooter: "/tmp/cuckoo-rooter"
cuckoo_resultserver_port: "2042"
cuckoo_force_port: "no" 
cuckoo_upload_max_size: "134217728"
cuckoo_analysis_size_limit: "134217728"
cuckoo_resolve_dns: "yes" 
cuckoo_sort_pcap: "yes"
cuckoo_default_timeout: "120"
cuckoo_critical_timeout: "60"
cuckoo_vm_state_timeout: "60"
